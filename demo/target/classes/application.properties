spring.application.name=Evernorth
server.port = 9090

spring.datasource.url = jdbc:mysql://localhost:3306/expense_tracker
spring.datasource.username = root
spring.datasource.password = Root@123
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.open-in-view = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

jwt.secret = evernorth_expense_tracker_secret_key_which_is_at_least_32_chars_long
jwt.expiration = 86400000
# CORS Configuration
server.servlet.context-path = /api
spring.web.cors.allowed-origins = http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
spring.web.cors.allowed-methods = GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers = *
spring.web.cors.allow-credentials = true
spring.web.cors.max-age = 3600